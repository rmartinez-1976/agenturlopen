<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Agente</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Esperando comandos...</h1>
  
  <script>
    const socket = io();
    
    // Escuchar comandos del servidor
    socket.on('command', (command) => {
      switch(command.type) {
        case 'open_url':
          window.open(command.url, '_blank');
          break;
        // Agregar más comandos aquí
      }
    });
  </script>
</body>
</html>
